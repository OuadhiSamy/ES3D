<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>ESD - 3D Experience</title>
</head>

<body>
  <div class="loader-wrapper" id="js-loader" style="display: block;">
    <span id="loader">
      <span class="loader-inner"></span>
    </span>
  </div>
    <div id="container"></div>

    <div id="overlay">
        <div id="pause-menu">
            <h2>Pause</h2>
            <div class="pause-container">
                <div class="version-info">V18.9483</div>
                <div class="panel panel-left">
                    <button class="cyber-btn" id="close-btn">
                        Reprendre
                    </button>
                    <!-- <button class="cyber-btn" id="quit-btn">
                        Quitter
                    </button> -->
                </div>
                <div class="separator"></div>
                <div class="panel panel-right">
                    <h3>Raccourcis</h3>
                    <img src="/images/shortcuts.svg" class="image">
                </div>
            </div>
        </div>
    </div>
    <div id="start-screen">
        <div id="logo-txt">
            <h1 id="title-logo" data-text="ES3D">ES3D</h1>
            <h2 id="subtitle-logo" data-text="XPERIENCE">XPERIENCE</h2>
        </div>
        <button class="cyber-btn" id="start-btn">
            Démarrer
        </button>
    </div>

    <div class="intro-video intro-video--is-visible" id="video-container">
        <video class="intro-video__el" id="video-trailer">
          <source src="/videos/trailer_es3d_V2.mp4" type="video/mp4">
        </video>
        <button class="cyber-btn" id="skip-btn">Passer</button>
      </div>

    <div class="gui">
        <div class="hud-layer">
            <button id="equalizer">
                <span id="eq1" class="eq-unmute"></span>
                <span id="eq2" class="eq-unmute"></span>
                <span id="eq3" class="eq-unmute"></span>
                <span id="eq4" class="eq-unmute"></span>
                <div id="eqShortcut">[M]</div>
            </button>
            <button id="pause-btn">
                <span id="pause-icon">▌▌</span>
                <div id="pauseShortcut">[P]</div>
            </button>
            <div class="crosshair"><img src="/images/crosshair.svg" class="image"></div>
        </div>
    </div>
    <!-- New loader -->
    <!-- <div class="site-loader is-hidden">
        <div class="site-loader-content">
          <div class="site-loader-dog">
            <span class="site-loader-sprite"></span>
          </div>
          <div class="site-loader-progress">
            <svg>
              <circle r="67" cx="68" cy="68" class="site-loader-stroke"></circle>
              <circle r="67" cx="68" cy="68" class="site-loader-percent" style="stroke-dashoffset: 0px;"></circle>
            </svg>
          </div>
        </div>
      </div> -->
    <div class="loading-overlay">
        <div class="progress-container">
            <div class="progress-text"></div>
            <div class="progress-bar"></div>
        </div>
    </div>
    <!-- Interaction overlay -->
    <div class="interaction-text">Appuyer sur E pour interagir</div>

    <!-- Insight story overlay -->
    <div class="insight"></div>

    <!-- Tutoriel overlay -->
    <div class="tutoriel">
        <p class="tutoriel-text tutoriel-text-1">
            Déplacez la <span class="tutoriel-input-pointer"></span> souris pour bouger votre caméra
        </p>
        <p class="tutoriel-text tutoriel-text-2">
            Utilisez <span class="tutoriel-input">Z</span> <span class="tutoriel-input">Q</span> <span class="tutoriel-input">S</span> <span class="tutoriel-input">D</span> pour vous déplacer
        </p>
        <p class="tutoriel-text tutoriel-text-3">
            Utilisez <span class="tutoriel-input-space">Espace</span> pour sauter
        </p>

    </div>
        

    <!-- Position display helper -->
    <!-- <div class="position-helper">
        <div class="position positionX"></div>
        <div class="position positionY"></div>
        <div class="position positionZ"></div>
    </div> -->
    <!-- <div id="container"></div> -->
</body>

</html>
