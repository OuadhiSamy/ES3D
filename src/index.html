<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESD - 3D Experience</title>
</head>
<body>
    <div class="overlay">
        <div class="progress-container">
            <div class="progress-text"></div>
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="interaction-text">Press E to Interact</div>

    <div class="controls">
        <button class="play">Play</button>
        <button class="mute">Mute</button>
        <button class="unmute">Unmute</button>
    </div>

    <!-- Position display helper -->
    <div class="position-helper">
        <div class="position positionX"></div>
        <div class="position positionY"></div>
        <div class="position positionZ"></div>
        <div class="position distB1"></div>
        <div class="position distB2"></div>
    </div>
    <div id="container"></div>
</body>
</html>
